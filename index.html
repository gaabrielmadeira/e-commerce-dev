<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="images/pngwing.com.png">
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <script src="script/database.js" defer></script>
    <script src="script/index.js" defer></script>
    <title>Dev Store</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>Dev Store</h1>
        <img src="images/pngwing.com.png" style="width: 30px; height: 30px;" alt="logo">
        <nav>
          <ul class="header-menu">
            <li id = "all">Todos</li>
            <li id = "acessories">Acess√≥rios</li>
            <li id = "tshirts">Camisetas</li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      
      <section class="main-cards">
        <ul class="list-cards">
        </ul>
      </section> 

      <section class="not-found">
          <img id="img-found" src="images/oops.jpg" alt="Product not found">
      </section>
      
      <section class="main-details">
        <div class="main-search">
          <input
            class="search-input"
            type="text"
            placeholder="Digite aqui sua pesquisa"
          />
          <button class="search-button">Pesquisar</button>
        </div>
        <aside>
          
          <div class="cart-title">
            <h4>Carrinho de compras</h4>
          </div>
          
          <div class="cart-empty">
            <img id="img-empty" src="images/pngkit_carrinho-de-compras-png_4110678.png" alt="Carrinho de compras vazio">
          </div>
          
          <div class="cart-products">
            <ul class="cart-list">
            </ul>
          </div>
          
          <div class="cart-details">
            <div class="details-values">
              <p>Quantidade:</p><span id="amount-cart">0</span>
          </div>
            
            <div class="details-values">
              <p>Total:</p>
              <span id="total-value">R$ 0,00</span>
            </div>
          </div> 
          </div>
        </aside>
      </section>
    </main>
  </body>
</html>
